<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Làm bài TOEIC Part 1</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .form-container {
        position: fixed;
        top: 0;
        bottom: 70px; /* Chừa chỗ cho audio player */
        left: 0;
        right: 0;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .audio-player {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        border-top: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <iframe src="https://forms.gle/DYHww6KrLKBdZXxG9" allowfullscreen>
      </iframe>
    </div>

    <div class="audio-player">
      <audio controls>
        <source src="audio/Test_01-Part1.mp3" type="audio/mp3" />
        Trình duyệt của bạn không hỗ trợ phát âm thanh.
      </audio>
    </div>
  </body>
</html>
